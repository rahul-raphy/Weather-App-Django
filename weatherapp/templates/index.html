{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Checker</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css" />
  </head>
  <body>
    <h1 style="text-align:center; color:#E8F8F5;">Weather Checker</h1>
    <div class="container">
        <form method="POST"> {% csrf_token %}
          <input type="text" name="city" placeholder="Enter City" pattern="[a-zA-Z ]+"
          required/>
          <button type="submit" class="btn">Enter</button>
        </form>
        <div class="weather">
          <div class="left">
            <h2>{{temp}}&deg;</h2>
            <h3>{{city}}</h3>
          </div>
          <div class="right">
            <div class="icon">
              <p><img src='https://openweathermap.org/img/w/{{icon}}.png' width="100px" /></p>
            </div>
            <div class="condition">
              <p>{{description}}</p>
              <p>{{day}}</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p style="text-align:center; color:#E8F8F5;">&copy; <a href="https://github.com/rahul-raphy" style="text-align:center; color:#E8F8F5;">Rahul Raphy</a></p>
      </footer>
  </body>
</html>
